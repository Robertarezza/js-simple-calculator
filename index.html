<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice js</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <main>
            <div class="calculator">
                <header>
                    <div id="logo">
                        <img src="./img/Boosio-logo.png" alt="Boosio">
                    </div>
                </header>
                <div id="result"></div>
                <div class="buttons">

                    <div class="row numbers">
                        <button class="my_number">7</button>
                        <button class="my_number">8</button>
                        <button class="my_number">9</button>

                        <button class="my_number">4</button>
                        <button class="my_number">5</button>
                        <button class="my_number">6</button>

                        <button class="my_number">1</button>
                        <button class="my_number">2</button>
                        <button class="my_number">3</button>

                        <button class="large my_number">0</button>
                        <button class="orange uguale">=</button>
                    </div>

                    <div class="row operators">
                        <button class="orange canc">C</button>
                        <button class="oper">+</button>
                        <button class="oper">-</button>
                        <button class="oper">*</button>
                        <button class="oper">/</button>
                    </div>
                </div>
            </div>
        </main>
<script src="./js/fuction.js"></script>
<script src="./js/script.js"></script>
    </body>
</html>
